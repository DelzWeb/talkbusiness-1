<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talkBusiness</title>
    <link rel="shortcut icon" type="image/png" href="#">
    <link rel="stylesheet" href="/css/sign-up.css">
    <link rel="stylesheet" href="/bootstrap-icons-1.8.3/bootstrap-icons.css">
    <link rel="stylesheet" href="/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <script src="/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sign-upandlogin">
            <a hrf="#" class="sign-up-page" href="#">Sign up</a>
            <a href="/html/login.html" class="login-page" href="#">Login</a>
        </div>
        <section>
            <div class="head-div">
                <h1 class="head-text">Sign up</h1>
                <p>Sign up to get started</p>
            </div>

            <form>
                <div class="sign-up-div">
                    <input onkeyup="firstnameCheck()" id="firstName" placeholder="First Name">
                    <br>
                    <input onkeyup="lastnameCheck()" id="lastName" placeholder="Last Name">
                    <br>
                    <input type="password" onkeyup="passwordCheck()" id="password" placeholder="Password">
                    <br>
                    <input type="password" onkeyup="rePasswordCheck()" id="re-password" placeholder="Re-password">
                </div>
                <br>

                <p style="display: none;" id="tooWeak"><i class="bi bi-exclamation-diamond"></i>Password too weak</p>
                <p style="display: none;" id="nametooWeak"><i class="bi bi-exclamation-diamond"></i>Names should be more than 4 character</p>
                <div id="btn">
                    <p id="output"></p>
                    <button id="fakesignUp">Sign up</button>
                </div>

                <div id="mainbtn">
                    <a href= "/html/index.html" button id="signUp">Sign up</button></a>
                </div>
            </form>

        </section>
<script src="/js/signup.js"></script>
</body>
</html>
